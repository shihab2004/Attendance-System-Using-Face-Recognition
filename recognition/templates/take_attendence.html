<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
	
        <div class="container">
            
            <div class="row">
                <div class="col-md-12" style="margin-top: 20px;">
                    <div class="card card-body p-5">
                        <center><h3>Take Student Attendence</h3></center>
                        <form class="form-horizontal" action="" method="POST">

                            {% csrf_token %}

                            <div class="form-group">
                                <label for="sel1">Select Branch:</label>
                                <select name="branch" class="form-control" id="sel1">
                                    <option value="CSE">CSE</option>
                                    <option value="BBA">BBA</option>
                                    <option value="THM">THM</option>
                                    <option value="MAS">MAS</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sel1">Select Year:</label>
                                <select name="year" class="form-control" id="sel1">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sel1">Select Section:</label>
                                <select name="section" class="form-control" id="sel1">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sel1">Select Period:</label>
                                <select name="period" class="form-control" id="sel1">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    
                                </select>
                            </div>
                           <div class="text-center"> <button type="submit" class="btn btn-block btn-success my-3">Take Attendence</button></div>
                        </form>
                    </div>
                </div>
              
            </div>
        
       
        </div>
        
            </div>
</body>
</html>
