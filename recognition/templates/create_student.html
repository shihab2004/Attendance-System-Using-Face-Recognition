<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    {% for message in messages %}
    {% if message.tags == 'error' %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
    {% else %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endif %}
{% endfor %}



    <div>

        <div class="col" style="margin-top: 20px;">
            <div class="card card-body">
                <center><h3>Add Student</h3></center>
                <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}                    
                    
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Enter First Name:</label>
                                <input type="text" name="firstname" maxlength="200" class="form-control" id="id_firstname">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Enter Last Name:</label>
                                <input type="text" name="lastname" maxlength="200" class="form-control" id="id_lastname">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Enter Registration ID:</label>
                                <input type="text" name="registration_id" maxlength="200" class="form-control" required="" id="id_registration_id">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sel1">Select Branch:</label>
                                <select name="branch" class="form-control" required="" id="id_branch">
                                <option value="" selected="">---------</option>

                                <option value="CSE">CSE</option>

                                <option value="BBA">BBA</option>

                                <option value="THM">TMH</option>

                                <option value="MAS">MAS</option>

                                </select>
                                                            </div>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="sel1">Select Year:</label>
                                <select name="year" class="form-control" required="" id="id_year">
                                    <option value="" selected="">---------</option>

                                    <option value="1">1</option>

                                    <option value="2">2</option>

                                    <option value="3">3</option>

                                    <option value="4">4</option>

                                    </select>
                            </div>
                        </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label for="sel1">Select Section:</label>
                                                        <select name="section" class="form-control" required="" id="id_section">
                        <option value="" selected="">---------</option>

                        <option value="A">A</option>

                        <option value="B">B</option>

                        <option value="C">C</option>

                        </select>
                                                    </div>
                                                </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" style="border: none;">
                                <label class="control-label">Upload Profile Picture:</label>
                                <input type="file" name="profile_pic" accept="image/*" class="form-control" id="id_profile_pic">
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <button type="submit" class="btn btn-block btn-success my-2">Submit</button>    
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
